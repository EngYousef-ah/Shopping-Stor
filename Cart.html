<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
        }

        .navbar-brand:hover {
            color: #0056b3;
        }

        .btn-outline-dark {
            font-weight: bold;
        }

        .btn-outline-dark:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            align-items: center;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .cart-item h4 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0 0;
        }

        /* Clear Cart Button */
        #clearCart {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #clearCart:hover {
            background-color: #b02a37;
        }

        /* Total Price */
        h3.fw-bold {
            color: #28a745;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            margin-top: 45vh;
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }

        footer a:hover {
            color: #adb5bd;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white p-4">
        <div class="container-fluid">
            <h1 class="navbar-brand">Shopping Cart</h1>
            <a href="logout.html" class="btn btn-outline-dark">Logout</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-5">
        <h2 class="mb-4">Your Cart:</h2>
        <div id="cartItems" class="mb-4">
            <!-- Cart Items will be dynamically added here -->
        </div>
        <h3 class="fw-bold">Total: $<span id="cartTotal">0</span></h3>
        <button class="btn btn-danger mt-3" id="clearCart">Clear Cart</button>
    </div>

    <!-- Footer -->

    <footer>
        <p>&copy; 2024 Shopping Cart | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>

        // Redirect if not logged in
        if (!localStorage.getItem('user')) {
            window.location.href = 'login.html';
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsDiv = document.getElementById('cartItems');
        const cartTotalSpan = document.getElementById('cartTotal');
        let totalPrice = 0;

        cart.forEach(item => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('cart-item');

            productDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div>
                    <h4 class="h5">${item.name}</h4>
                    <p>$${item.price.toFixed(2)}</p>
                </div>
            `;
            cartItemsDiv.appendChild(productDiv);

            totalPrice += item.price;
        });

        cartTotalSpan.textContent = totalPrice.toFixed(2);

        document.getElementById('clearCart').addEventListener('click', function () {
            localStorage.removeItem('cart');
            window.location.reload();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
